<!DOCTYPE html>
<html>
<head>
	<title>Biblioteca "Los amigos" </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Biblioteca "Los amigos"</h1>
		<!-- Formulario para agregar libros -->
		<H2>"Ingreso de libros"</H2>
		<form id="formulario"  onsubmit="return validarFormulario()">
			<div class="form-group">
				<label for="titulo">Título:</label>
				<input type="text" class="form-control" id="titulo" name="titulo">
			</div>
			<div class="form-group">
				<label for="autor">Autor:</label>
				<input type="text" class="form-control" id="autor" name="autor">
			</div>
			<div class="form-group">
				<label for="precio">Precio:</label>
				<input type="number" class="form-control" id="precio" name="precio">
			</div>
			<div class="form-group">
				<label for="stock">Stock:</label>
				<input type="number" class="form-control" id="stock" name="stock">
			</div>
			<button type="submit" class="btn btn-primary"  id="botonAgregar" >Agregar Libro</button>
			          
		</form>
		<hr>
		<!-- Busqueda y filtro -->		
		<input type="text" id="filtro-autor" placeholder="Filtrar por autor">
		<input type="text" id="busqueda-titulo" placeholder="Buscar por título">
		<button id="btn-buscar">Buscar</button>
		<!-- Tabla para mostrar los libros agregados -->
		<table class="table">
			<thead>
				<tr>
					<h2>Libros en Stock</h2>	
					<th>Título</th>
					<th>Autor</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Marcar para comprar</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tabla">
			</tbody>
		</table>
	</div>
	<div class="row mt-5">
	<div class="col-md-12">
	  <h2>Carrito de compras</h2>
	  <table class="table">
		<thead>
		  <tr>
			<th scope="col">Título</th>
			<th scope="col">Autor</th>
			<th scope="col">Precio</th>
			<th scope="col">Cantidad</th>
			<th scope="col"></th>
		  </tr>
		</thead>
		<tbody id="tabla-carrito">
		  <!-- libros seleccionados en el carrito -->
		</tbody>
	  </table>
	  <div class="text-right">
		<h4>Precio total: <span id="precio-total">0</span></h4>
		<button type="button" class="btn btn-primary" onclick="procesarCompra()">Procesar compra</button>
	  </div>
	  
	</div>
	

  
	<!--Archivos Javascript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js.js"></script>
</body>
</html>
